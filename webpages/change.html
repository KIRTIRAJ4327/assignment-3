<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Calculator</title>
  
  <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>CaTax</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./sales-tax.html">Sales Tax</a></li>
          <li><a href="./change.html" class="active">Change</a></li>
          <li><a href="./income-tax.html">Income Tax</a></li>
          <li><a href="./form-validation.html">Form Validation</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="mainw">
      <h2>Change Calculator</h2>
      <form>
        <div class="form-group">
          <label for="amount">Amount (in cents):</label>
          <input type="text" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
          <label for="quarters">Quarters:</label>
          <input type="text" id="quarters" disabled>
        </div>
        <div class="form-group">
          <label for="dimes">Dimes:</label>
          <input type="text" id="dimes" disabled>
        </div>
        <div class="form-group">
          <label for="nickels">Nickels:</label>
          <input type="text" id="nickels" disabled>
        </div>
        <div class="form-group">
          <label for="pennies">Pennies:</label>
          <input type="text" id="pennies" disabled>
        </div>
        <div class="form-group">
          <button type="button" id="makeChangeButton">Make Change</button>
          <button type="reset" id="clearButton">Clear</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; Kirtirajsinh Atodariya All rights reserved.</p>
  </footer>

  <script src="../js/change.js"></script>
</body>
</html>
