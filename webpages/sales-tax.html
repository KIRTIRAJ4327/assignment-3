<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Tax Calculator</title>
  <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>CaTax</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./sales-tax.html" class="active">Sales Tax</a></li>
          <li><a href="./change.html">Change</a></li>
          <li><a href="./income-tax.html">Income Tax</a></li>
          <li><a href="./form-validation.html">Form Validation</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="mainw">
      <h2>Sales Tax Calculator</h2>
      <form>
        <div class="form-group">
          <label for="subtotal">Subtotal:</label>
          <input type="text" id="subtotal" placeholder="Enter subtotal">
        </div>
        <div class="form-group">
          <label for="taxRate">Tax Rate (%):</label>
          <input type="text" id="taxRate" placeholder="Enter tax rate">
        </div>
        <div class="form-group">
          <label for="tax">Sales Tax:</label>
          <input type="text" id="tax" disabled>
        </div>
        <div class="form-group">
          <label for="total">Total:</label>
          <input type="text" id="total" disabled>
        </div>
        <div class="form-group">
          <button type="button" id="calculateButton">Calculate</button>
          <button type="reset" id="clearButton">Clear</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; Kirtirajsinh Atodariya(N01620157) All rights reserved 2024.</p>
  </footer>

  <script src="../js/sales-tax.js"></script>
</body>
</html>
